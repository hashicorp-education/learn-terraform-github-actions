name: "Terraform"

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  fetch-build-option:
    name: "Fetch Build Option"
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    outputs:
      build_option: ${{ steps.set-option.outputs.build_option }} # Job-level output
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Request Build Option from User
        uses: actions/github-script@v6
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const repoOwner = context.repo.owner;
            const repoName = context.repo.repo;

            const message = `### Build Option Required ğŸš€
            Please specify the build option by commenting:
            \`/build-option all|none|ecs|lambda\`

            Example:
            \`/build-option ecs\`

            If no comment is provided, the default build option will be \`none\`.`;

            await github.rest.issues.createComment({
              issue_number: prNumber,
              owner: repoOwner,
              repo: repoName,
              body: message,
            });

      - name: Parse Build Option Comment
        id: parse-comment
        uses: actions/github-script@v6
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const comments = await github.rest.issues.listComments({
              issue_number: prNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
            });

            const optionRegex = /\/build-option (all|none|ecs|lambda)/i;
            let buildOption = "none"; // Default value
            for (const comment of comments.data) {
              const match = comment.body.match(optionRegex);
              if (match) {
                buildOption = match[1].toLowerCase();
                break;
              }
            }

            console.log(`Build option: ${buildOption}`);
            return buildOption; // Correct return value

      - name: Set Build Option Output
        id: set-option
        run: echo "build_option=${{ steps.parse-comment.outputs.result }}" >> $GITHUB_OUTPUT

  terraform:
    needs: fetch-build-option
    name: "Terraform"
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          cli_config_credentials_token: ${{ secrets.TF_CLOUD_TOKEN }}

      - name: Terraform Format
        id: fmt
        run: terraform fmt -check

      - name: Terraform Init
        id: init
        run: terraform init
      
      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        if: github.event_name == 'pull_request'
        run: |
          echo "Selected Build Option: ${{ needs.fetch-build-option.outputs.build_option }}"
          terraform plan -no-color -input=false > plan_output.txt
        continue-on-error: true

      - name: Update Pull Request
        uses: actions/github-script@v6
        if: github.event_name == 'pull_request'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const planOutput = require('fs').readFileSync('plan_output.txt', 'utf8');
            const output = `#### Terraform Format and Style ğŸ–Œ\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization âš™ï¸\`${{ steps.init.outcome }}\`
            #### Terraform Validation ğŸ¤–\`${{ steps.validate.outcome }}\`
            #### Terraform Plan ğŸ“–\`${{ steps.plan.outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`terraform
            ${planOutput}
            \`\`\`

            </details>

            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output,
            });

      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve -input=false
